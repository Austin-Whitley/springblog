<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Did you win?!</h2>
    <p>You guessed: <span th:text="${n}"></span></p>
    <p>Actual number: <span th:text="${num}"></span></p>
    <p th:if="${tf}">You guessed correctly!</p>
    <p th:if="!${tf}">You guessed incorrectly</p>

</body>
</html>
