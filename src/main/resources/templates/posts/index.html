<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
    <h1>viewing all the posts</h1>

    <div th:each="post : ${posts}">
        <div>
            <div class="card-content preview-post">
                <h4 class="card-title" th:text="${post.title}" />
                <p th:text="${post.body}" />
            </div>
        </div>
    </div>
</body>
</html>
