<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
    <h1>viewing all the posts</h1>
    <ul th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>

    </ul>
</body>
</html>
