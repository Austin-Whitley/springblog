<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Add this to use Authentication-->
<!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"-->
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
<!--    Nav bar links can be removed based on whether or not a user is logged in
        <li sec:authorize="isAuthenticated()"><a href="">Log-In</a></li>>-->
</head>
<body>
    <h1>viewing all the posts</h1>

    <div th:each="post : ${posts}">
        <div>
            <div class="card-content preview-post">
                <h4 class="card-title" th:text="${post.title}" />
                <p th:text="${post.body}" />
            </div>
        </div>
    </div>
</body>
</html>
