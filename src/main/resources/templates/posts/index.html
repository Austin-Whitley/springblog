<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
    <h1>viewing all the posts</h1>

    <th:block th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
        <form method="post" action="/post/edit">
            <button name="editPost" th:value="${post.id}">Edit</button>
        </form>
<!--        refactor so the delete and edit buttons only show up on single post pages, not show all-->
        <form method="post" action="/post/delete">
            <button name="deletePost" th:value="${post.id}">Delete</button>
        </form>


    </th:block>
</body>
</html>
