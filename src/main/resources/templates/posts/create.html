<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="/posts/create" th:action="@{/posts/create}" method="post" th:object="${post}">
        Title:
        <input th:value="*{title}" th:field="*{title}"/>
        <br/>
        Description:
        <textarea th:value="*{body}" th:field="*{body}"/>
        <br/>
        <input type="submit">
    </form>
</body>
</html>
